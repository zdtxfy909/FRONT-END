<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>form input 태그</title>
</head>
<body>
    <h2>HTML form input 태그</h2>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            아이디 : <input type="text" name="userid" placeholder="아이디를 입력하세요."><br>
            패스워드 : <input type="password" name="password" placeholder="암호(영문숫자 5~20자)" minlength="5" maxlength="20">
        </fieldset>
        
        <fieldset>
            <legend>가입자 정보</legend>
            성명 : <input type="text" name="name"><br>
            나이 : <input type="number" name="age" value="20" min="1" max="100" step="1"><br>
            전화번호 : <input type="tel" name="tel"><br>
            이메일 : <input type="email" name="email"><br>
            생년월일 : <input type="date" name="birth"><br>
            좋아하는 색 : <input type="color" name="color">
        </fieldset>
                  
         
            <input type="submit" value="전송(요청)">
    </form>
    
    

</body>
</html>
