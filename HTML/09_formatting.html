<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>문장(구,단어)의 형태 지정</title>
</head>
<body>
    <!-- 문장 굵게(bold) b태그, 강조(진하게) 의미 strong -->
    <b>문장 굵게(bold) 표시 : b태그</b><br>
    <strong>강조(진하게) 의미</strong>
    <hr>
    
    <!-- 문장 기울임 글꼴(이탤릭체) : i, em -->
    <i>문장을 기울어진 형태로 표시 : i 태그</i><br>
    <em>문장을 기울어진 형태로 강조처리 : em 태그</em>
    
    <!--small 태그 : 글꼴을 작게 표시 -->
    글꼴을 작게 표시하는 <small>small 태그로 작게 표시</small><br>
    
    <!-- del 태그 : 문장이 삭제됨을 의미 - 삭제된 문장 -->
    삭제된 문장을 표시(의미)하는 <del>삭제된 문장</del> del 태그<br>
    
    <!-- u 태그 : 문장에 밑줄 표시 -->
    문장의 밑줄을 표시 <u>밑줄이 그어진 문장</u> : u태그 사용 <br>
    
    <!-- ins 태그 : 새로 입력된 문장을 의미 -->
    새로 입력된(추가된) 문장을 의미 <ins>새로 추가된 문장</ins> : ins 태그<br>
    
    <!-- mark 태그 : 문장에 노란 형광색 마크를 표시 -->
    작성한 문장 중에 <mark>형광색 마크 표시(mark 태그)</mark>
    
    
    
</body>
</html>
