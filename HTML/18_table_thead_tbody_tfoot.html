<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>thead, tbody, tfoot</title>
</head>
<body>
    <h2>테이블(thead, tbody, tfoot)</h2>
    <table border>
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
                <th>header3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tbody 1, 1</td>
                <td>tbody 1, 2</td>
                <td>tbody 1, 3</td>
            </tr>
            <tr>
                <td>tbody 2, 1</td>
                <td>tbody 2, 2</td>
                <td>tbody 2, 3</td>
            </tr>
            <tr>
                <td>tbody 3, 1</td>
                <td>tbody 3, 2</td>
                <td>tbody 3, 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot 1, 1</td>
                <td>tfoot 1, 2</td>
                <td>tfoot 1, 3</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
