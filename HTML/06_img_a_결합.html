<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지 적용 링크연결</title>
</head>
<body>
    <h1>이미지 클릭시 링크 이동</h1>
    <a href="http://www.naver.com">네이버(www.naver.com)</a>
    <hr>
    
    <a href="http://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고" width="200">
    </a>
    
    <!-- a 태그 안에 이미지를 넣어서 이미지 클릭시 링크로 이동 처리 -->
    <!-- 다음로고를 화면에 표시하고 클릭시 다음(daum) 웹페이지로 이동 -->
   
    <a href="http://www.daum.net">
        <img src="imgs/logo_daum.png" alt="다음로고" width="200">
    </a>
    <hr><hr>
    
    <div>
        <a href="http://www.naver.com">
            <img src="imgs/logo_naver.png" alt="네이버로고" width="200">
        </a>
    </div>
    <div>
        <a href="http://www.daum.net">
            <img src="imgs/logo_daum.png" alt="다음로고" width="200">
        </a>
    </div>
    
</body>
</html>
