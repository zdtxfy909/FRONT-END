<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
        <title>HTML Hello</title>
    </head>

    <body>
        <!-- html 주석문 -->
        <!-- 주석문
            html은 태그(tag)로 구성되고, 태그는 다른 태그를 포함할 수 있다
            시작태그 : <태그명> 
            끝태그 : </태그명>
            <태그명>작성내용</태그명> : 요소(element)
            <시작태그 속성명="속성값">내용</끝태그>
            <시작태그 속성명='속성값'>내용</끝태그>
                속성값을 감싸는 부호 쌍따옴표(""), 작은따옴표('') 모두 사용 가능
            -->
        <h1>Hello~~</h1>
        <h1>안녕하세요</h1>
        Hello World!<br>줄바꿈<br>반갑습니다!!!<br>
        처음 작성한 HTML
    </body>
</html>
