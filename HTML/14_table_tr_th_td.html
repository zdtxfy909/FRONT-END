<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>테이블(표) table, tr, th, td</title>
</head>
<body>
    <h1>테이블 작성 태그</h1>
    <h3>테이블(표) table, tr, th, td</h3>
    <table border>
        <tr>
            <th>항목1</th>
            <th>항목2</th>
        </tr>
        <tr>
            <td>데이터1~~~~~</td>
            <td>데이터2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            
        </tr>
    </table>

</body>
</html>
