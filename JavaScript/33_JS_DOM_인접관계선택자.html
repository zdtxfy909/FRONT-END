<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM 인접관계선택자</title>
<script>
    /* 인접관계 선택자
    parantNode : 부모노드 선택할 때 사용
    childNodes : 모든 자식 노드들을 선택할 때 사용
    children : 자식노드들(배열)
    firstChild : 첫번째 자식노드(node)
    previousSibling : 이전 형제 노드(태그, 태그 이외의 노드 포함)
    nextSibiling : 다음 형제 노드(태그, 태그 이외의 노드 포함)
    
    firstElementChild : 첫번째 자녀노드(태그만)
    (Element는 html 요소를 말함)
    previousElementSibling : 이전 형제 노드(태그만)
    nextElementSibiling : 다음 형제 노드(태그만)
    *************/
    
    window.onload = function(){
        // 태그 안에 빈칸, 리턴, 택 등이 있는 경우
        // 모두 child node로 인식(크롬) - 브라우저마다 처리방식 다름
        let child = document.getElementById("div1").firstElementChild;
        //firstChild는 줄바꿈하면 인식 못함 > firstElementChild 쓰자
        console.log("child : " + child);
        child.style.color = "blue";
        child.innerHTML = "<h3>내용1 - 변경<h3>"; //태그도 수정 가능!
        
        // p태그 중 2번째 태그
        let p2 = document.getElementsByTagName("p")[1];
        p2.style.backgroundColor = "green";
        
        // p2(내용2) 기준으로 동일레벨(형제요소)에서 다음(next) 태그 요소
        p2.nextElementSibling.style.backgroundColor = "yellow";
    
        // p2(내용2) 기준으로 동일레벨(형제요소)에서 이전(previous 태그 요소
        p2.previousElementSibling.style.backgroundColor = "orange";
        
        //========================
        // 속성값 조회/설정
        let div = document.getElementById("div1");
        // 속성값 조회
        console.log('div.getAttribute("id") : '+ div.getAttribute("id"));
        console.log('div.getAttribute("title") : ' + div.getAttribute("title"));
        
        //속성값 변경 : setAttribute(속성명, 속성값)
        div.setAttribute("title", "변경된 title~~~");
        console.log('div.getAttribute("title") : ' + div.getAttribute("title"));
        
        //========================
        console.log(div.children); //배열형태로 리턴
        console.log("div.children : " + div.children);
        console.log("자녀 개수 확인 div.children.length : " + div.children.length);
        console.log("------------");
        
        for (let i = 0; i < div.children.length; i++) {
            div.children[i].style.border = "3px solid red";
        }
        
        console.log("------------");
        
        //==============
        // div 내용 변경, 스타일 변경
        // div 속성값 확인
        console.log("div.innerHTML : " + div.innerHTML);
        div.style.border = "3px dotted orange";
        div.style.border = "3px dashed blue"; //동일속성 스타일 마지막 코드 적용됨
        
        // div 내용 수정
        //div.innerHTML = "<h3>내용없음</h3>";
        
    };
   
</script>
<style>
    /*자바스크립트 스타일 적용에 의해 무시된다*/
    #div1 { border : 2px dotted red; } 
    div { border : 1px solid black; }
</style>    

</head>
<body>
    <h2>DOM 인접관계선택자</h2>
    <div id="div1" title="내용묶음div">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
        <p>내용4</p>
        <div>
            <p>div-p 내용5</p>
        </div>
    </div>
    
    
    
</body>
</html>
