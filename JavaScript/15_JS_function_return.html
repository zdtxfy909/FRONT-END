<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS function return</title>
<script>
    /* 함수(function) 기본 4가지 유형
    function 함수명() { }
    function 함수명(param) { }
    function 함수명() { return 리턴값; }
    function 함수명(param) { return 리턴값; }
    ***************/
    
    function add(a, b) {
        document.write(typeof a + ", " + typeof b, "<br>");
        document.write("a : " + a + ", b : " + b, "<br>");
        
        return a + b;
    }
    
    let sum = add(100, 200);
    document.write("add(100, 200) : " + sum, "<hr>");
    document.write("add(100, 200) : " + add(100, 200), "<hr>");
    document.write("add(100) : " + add(100), "<hr>");
    //호출되기 전 a = undef, b = undef 
    //add(100) ---> 100 + undef = NaN
    document.write("add() : " + add(), "<hr>");
    document.write("add(100, 200, 300) : " + add(100, 200, 300), "<hr>");
    
    function test() {
        document.write(">> test() 함수 실행", "<br>");
    }
    test(); //함수호출
    
    function test() {
        document.write(">> test() 함수 재정의 실행", "<br>");
    }
    
    function test(param) {
        document.write(">> test(param) 함수 재정의 실행 - " + param, "<br>");
    }
    
    test("파라미터!!!!");
    test("파라미터1", "파라미터2"); //2는 전달이 안된다. 오류는 안 남.
    document.write("function test : " + test, "<br>");
    document.write("<hr>");
    
    //===============================
    //(주의) 함수명과 동일한 이름으로 var 변수선언시 함수는 사용할 수 없게 됨
    var test = "함수명과 동일한 이름의 변수명칭 사용";
    //let test = "let : 함수명과 동일한 이름의 변수명칭 사용";
    document.write("test : " + test, "<br>");
    //test("홍길동"); //---> 함수 test 실행안됨
    
    
    document.write("<h3>============= JS 끝 =================</h3>")
    
    
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
