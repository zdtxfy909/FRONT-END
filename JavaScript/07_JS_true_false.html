<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : true, false</title>
<script>
    // true, false
    // JS : false가 아니면 모두 true다
    // false 값 : false, 0 또는 -0, undefined, NaN, null, ""(빈문자열)
    // true 값 : false 값에 해당되지 않는 모든 데이터는 true
    //---------------------------------
    document.write('<h3>false 값 : false, 0 또는 -0, undefined, NaN, null, ""(빈문자열)</h3>');
    document.write("false : " + Boolean(false), "<br>");
    document.write("0 : " + Boolean(0), "<br>");
    document.write("-0 : " + Boolean(-0), "<br>");
    document.write("undefined : " + Boolean(undefined), "<br>");
    document.write("NaN : " + Boolean(NaN), "<br>");
    document.write("null : " + Boolean(null), "<br>");
    document.write('""(빈문자열) : ' + Boolean(null), "<br>");
    document.write("<hr>");
    
    document.write("100 - 100 : " + Boolean(100 - 100), "<br>");
    document.write("200 - 100 : " + Boolean(200 - 100), "<br>");
    document.write("<hr>");
    
    //=========================
    // 숫자(number) : 0, -0이 아닌 모든 숫자가 true
    // 문자열(string) : ""(빈문자열)이 아닌 모든 문자열 데이터가 true
    // 객체(object) : null이 아닌 모든 객체 데이터가 true
    document.write("true : " + Boolean(true), "<br>");
    document.write("1 : " + Boolean(1), "<br>");
    document.write("100 : " + Boolean(100), "<br>");
    document.write("test : " + Boolean("test"), "<br>");
    document.write("홍길동 : " + Boolean("홍길동"), "<br>");
    document.write("<hr>");
    
    /******* 주의 필요 *******/
    let a = 100;
    document.write("a : " + a, "<br>");
    
    if (a = 50) { //변수 a에 값 50이 저장되고 50은 true 처리됨
        document.write(">>> 결과 true - a가 50이다", "<br>")
    } else {
        document.write(">>> 결과 false - a가 50이 아니다", "<br>")
    }
    document.write("a : " + a, "<br>");
    document.write("<hr>");
    
    //-----------------------
    let infinity = 1 / 0; // Infinity : 무한히 큰 수를 의미함
    document.write("1 / 0 연산결과 : " + infinity, "<br>");
    document.write("1 / 0 연산결과 : " + (1 / 0), "<br>");
    document.write("1 / 0 연산결과(true/false) : " + Boolean(1 / 0), "<br>");
    
    document.write("1 / 0 - 1 연산결과 : " + (1 / 0 - 1));
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
