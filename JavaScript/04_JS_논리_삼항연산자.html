<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 논리, 삼항연산자</title>
<script>
    //논리연산자 : &&(AND), ||(OR), !(NOT)
    document.write("<h3>논리연산자 : &&(AND), ||(OR), !(NOT)</h3>")
    
    document.write("20>10 && 300>200 : " + (20>10 && 300>200), "<br>");
    document.write("20>10 && 300<200 : " + (20>10 && 300<200), "<br>");
    document.write("20<10 && 300>200 : " + (20<10 && 300>200), "<br>");
    document.write("20<10 && 300<200 : " + (20<10 && 300<200), "<br>");
    document.write("<hr>");
    
    document.write("20>10 || 300>200 : " + (20>10 || 300>200), "<br>");
    document.write("20>10 || 300<200 : " + (20>10 || 300<200), "<br>");
    document.write("20<10 || 300>200 : " + (20<10 || 300>200), "<br>");
    document.write("20<10 || 300<200 : " + (20<10 || 300<200), "<br>");
    document.write("<hr>");
    
    document.write("!true : " + !true, "<br>");
    document.write("!false : " + !false, "<br>");
    
    document.write("!(20>10 && 300>200) : " + !(20>10 && 300>200), "<br>");
    document.write("!(20<10 || 300<200) : " + !(20<10 || 300<200), "<br>");
    document.write("<hr>");
    
    // 삼항연산자 : 조건식 ? 실행문1 : 실행문2
    document.write("<h3>삼항연산자 : 조건식 ? 실행문1 : 실행문2</h3>")
    let a = 200;
    let b = 300;
    document.write("a : " + a + ", b : " + b, "<br>");
    let result = (a > b) ? "a > b" : "a <= b";
    document.write("결과값 : " + result, "<br>");
    document.write("------------------<br>");
    
    if (a > b) {
        document.write("결과값 : a > b");
    } else {
        document.write("결과값 : a <= b");
    }
    
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
