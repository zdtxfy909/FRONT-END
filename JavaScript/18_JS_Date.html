<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : Date</title>
<script>
    /* 내장객체 Date
    getFullYear() : 년도 4자리
    getMonth() : 월(0~11) - 0:1월, 11:12월
    getDate() : 일(1~31)
    getDay() : 요일(0~6) - 0:일, 1:월, ..., 6:토
    
    getHours() : 시간(0~23)
    getMinutes() : 분(0~59)
    getSeconds() : 초(0~59)
    
    getMilliseconds() : 밀리초(1/1000초)
    getTime() : 1970년 1월 1일
    --------------------
    Date 객체를 생성하는 방법 4가지
    new Date();
    new Date(milliseconds);
    new Date(datestring); // datestring : "2023-09-13 10:22:33"
    new Date(year, month, date, hours, minutes, seconds, milliseconds); 
    ****************/
    let dt = new Date(); //Date 객체생성
    document.write("new Date() : " + dt, "<br>");
    
    //년월일 구하기
    let yyyy = dt.getFullYear();
    let mm = dt.getMonth() + 1;
    let dd = dt.getDate();
    
    document.write("yyyy : " + yyyy, "<br>");
    document.write("mm : " + mm, "<br>");
    document.write("dd : " + dd, "<br>");
    
    let yyyymmdd = yyyy + "/" + (mm < 10 ? "0"+mm : mm) + "/" + dd;
    yyyymmdd = yyyy + "/" + mm.toString().padStart(2,0) + "/" + dd.toString().padStart(2,0);
    document.write("년/월/일 : " + yyyymmdd, "<br>");
    
    //시분초 구하기
    let hh = dt.getHours();
    let mi = dt.getMinutes();
    let ss = dt.getSeconds();
    
    let hhmiss = hh + ":" + mi + ":" + ss;
    document.write("시:분:초 - " + hhmiss, "<br>");
    
    //------------
    // 초 미만 값 : 밀리초(1/1000 초 단위)
    let millsec = dt.getMilliseconds();
    document.write("밀리초 : " + millsec, "<br>");
    
    //=======================
    // 1초 : 1000밀리초
    // 1분 : 60초 * 1000 (1분에 대한 밀리초값)
    // 1시간 : 60분 * (60초 * 1000) - 1시간에 대한 밀리초값
    // 1일 : 24시간 * (60분 * 60초 * 1000밀리초) - 1일에 대한 밀리초값
    let time = dt.getTime();
    document.write("dt.getTime() : " + time, "<br>");
    
    // 1970년 1월 1일부터 경과한 날짜 수 구하기
    let days = time / 1000;
    document.write("days 초 : " + days, "<br>"); //초로 환산됨
    
    days = time / 1000 / 60;
    document.write("days 분 : " + days, "<br>"); //분
    
    days = time / 1000 / 60 / 60;
    document.write("days 시간 : " + days, "<br>"); //시간
    
    days = time / 1000 / 60 / 60 / 24;
    document.write("days 일자 : " + days, "<br>"); //날짜
    //---------
    days = time / 24 / 60 / 60 / 1000;
    days = time / (24 * 60 * 60 * 1000);
    days = time / (86400 * 1000);
    days = time / 86400000;
    document.write("1970년 1월 1일부터 경과한 날짜 수 : " + days, "<br>");
    document.write("<hr><hr>");
    
    //================
    /* 날짜 값 설정
    setFullYear() : 년도 4자리
    setMonth() : 월(0~11) - 0:1월, 11:12월
    setDate() : 일(1~31)
    setDay() : 요일(0~6) - 0:일, 1:월, ..., 6:토
    
    setHours() : 시간(0~23)
    setMinutes() : 분(0~59)
    setSeconds() : 초(0~59)
    
    setMilliseconds() : 밀리초(1/1000초)
    setTime() : 1970년 1월 1일
    ******************/
    let dt1 = new Date();
    let dt2 = new Date(2023, 8, 12); //2023-09-13
    document.write("new Date() : " + dt1, "<br>");
    //시분초 있음
    document.write("new Date(2023, 8, 13) : " + dt2, "<br>");
    //시분초 설정안됨
    
    let diffDate = dt2 - dt1;
    document.write("날짜연산결과 : " + diffDate, "<br>"); //밀리초
    //과거랑 비교하면 마이너스값 출력. 미래랑 비교하면 플러스값 출력
    
    //연산결과를 일수로 변경
    let durDays = diffDate / (24 * 60 * 60 * 1000);
    document.write("날짜차이(일수) : " + durDays, "<br>");
    
    //-------------
    document.write("--------------<br>");
    dt2.setMonth(9); //10월로 변경
    dt2.setDate(27); //27일로 변경
    dt2.setHours(12); //12시로 변경
    dt2.setMinutes(33); //33분
    dt2.setSeconds(15); //15초
    document.write("dt2 : " + dt2, "<br>");
    
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
