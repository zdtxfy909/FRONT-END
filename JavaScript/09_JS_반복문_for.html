<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : 반복문 for</title>
<script>
    // 반복문 : for, while, do ~ while
    // for (초기값; 조건식; 증감식) { }
    //-------------------------------
    for (let i = 1; i <= 5; i++) {
        document.write(i, "<br>");
    }
    document.write("---- 반복문 끝---<br>");
    //document.write("i : " + i); ---> 오류발생. 중괄호 밖에서 사용 불가
    
    //======================
    //(실습)구구단 3단 브라우저 화면에 출력
    document.write("<h3>(실습)구구단 3단</h3>");
    var dan = 3;
    for (let i = 1; i <= 9; i++) {
        document.write(dan + " * " + i + " = " + (dan * i)
                       , "<br>");
    }
    
    document.write("<hr>");
    //(실습)출력할 구구단의 단 값을 화면에서 입력받아 해당 구구단 출력(prompt)
    dan = prompt("단 값을 입력하세요", ""); 
    
    if (dan == null || dan.trim().length == 0 || isNaN(dan)) {
        document.write("처리안됨 - 숫자가 아님")
    } else {
        document.write("<h3>(실습)구구단 " + dan + "단</h3>")
        for (let i = 1; i <= 9; i++) {
        document.write(dan + " * " + i + " = " + (Number(dan) * i)
                       , "<br>");
        }
    }
    document.write("<hr>");
    document.write("<h3>---- JavaScript 끝 ----</h3>");
</script>
</head>
<body>
    <h3>구구단 3단</h3>
    3 * 1 = 3
    3 * 2 = 6
    <p>3 * 3 = 9</p>
    <p>3 * 4 = 12</p>
    
    
</body>
</html>
