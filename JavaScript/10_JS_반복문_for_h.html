<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 반복문</title>
<script>
    document.write("<h1>제목 h1</h1>");
    document.write("<h2>제목 h2</h2>");
    document.write("<hr>")
    
    //반복문 사용해서 h1~h6 태그 생성
    for (let i = 1; i <= 6; i++) {
        document.write("<h" + i + ">for문으로 작성한 제목 h" + i 
                       + "</h" + i + ">");
    }
    document.write("<hr>");
    
    let htmlTag = ""; //초기값 안주면 undefined 뜸
    for (let i = 1; i <= 6; i++) {
        htmlTag += "<h" + i + ">for문으로 작성한 제목(변수사용) h" + i 
                       + "</h" + i + ">";
    }
    alert(htmlTag);
    document.write(htmlTag);
    
    document.write("<hr><hr>")
</script>
</head>
<body>
    <h1>제목 h1</h1>
    <h2>제목 h2</h2>
    
    
</body>
</html>
