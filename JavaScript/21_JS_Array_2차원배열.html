<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : 2차원배열</title>
<script>
    // 배열(Array) 2차원 배열
    // [ [], [] ]
    let arr = [ ["홍길동", 27, "서울"], ["김유신", 30, "부산"] ];
    //--> 데이터가 정해져있다면 이 방법을 사용한다.
    document.write("arr.length : " + arr.length, "<br>");
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    // arr 출력과 결과 같음
    document.write("<hr>");
    
    document.write("arr[0].length : " + arr[0].length, "<br>");
    document.write("arr[0] : " + arr[0], "<br>"); 
    //2차원배열의 첫번째 요소 확인
    document.write("arr[0][0] : " + arr[0][0], "<br>"); 
    document.write("arr[0][1] : " + arr[0][1], "<br>"); 
    document.write("arr[0][2] : " + arr[0][2], "<br>"); 
    document.write("<hr>");
    
    document.write("arr[1] : " + arr[1], "<br>"); 
    document.write("arr[1][0] : " + arr[1][0], "<br>"); 
    document.write("arr[1][1] : " + arr[1][1], "<br>"); 
    document.write("arr[1][2] : " + arr[1][2], "<br>");
    document.write("<hr>");
    
    //김유신 --> 을지문덕 : 수정(변경) (찾아서 바꾸려면 반복문 사용해야됨)
    document.write("arr[1][0] : " + arr[1][0], "<br>"); 
    document.write(":: 김유신 -> 을지문덕 변경하기<br>"); 
    arr[1][0] = "을지문덕";
    document.write("arr[1][0] : " + arr[1][0], "<br>"); 
    
    document.write("arr[1] : " + arr[1], "<br>"); 
    document.write("arr[1][0] : " + arr[1][0], "<br>"); 
    document.write("arr[1][1] : " + arr[1][1], "<br>"); 
    document.write("arr[1][2] : " + arr[1][2], "<br>");
    document.write("<hr><hr>");
    
    //=====================
    // new Array(new Array(), new Array()); --> 생성자 사용 방식
    arr = new Array(new Array("홍길동", 27, "서울"),
                    new Array("김유신", 37, "부산"));
    document.write("arr.length : " + arr.length, "<br>");
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    document.write("<hr>");
    
    document.write("arr[0].length : " + arr[0].length, "<br>");
    document.write("arr[0] : " + arr[0], "<br>"); 
    document.write("arr[0][0] : " + arr[0][0], "<br>"); 
    document.write("arr[0][1] : " + arr[0][1], "<br>"); 
    document.write("arr[0][2] : " + arr[0][2], "<br>"); 
    document.write("<hr>");
    
    document.write("arr[1] : " + arr[1], "<br>"); 
    document.write("arr[1][0] : " + arr[1][0], "<br>"); 
    document.write("arr[1][1] : " + arr[1][1], "<br>"); 
    document.write("arr[1][2] : " + arr[1][2], "<br>");
    document.write("<hr><hr>");
    
    //=====================
    // arr = new Array();
    // arr[0] = new Array();
    // arr[1] = new Array();
    
    arr = new Array();
    arr[0] = new Array();
    arr[1] = new Array("홍길동3", 33, "대구", "010-1111-1111");
    
    arr[0][0] = "김유신";
    arr[0][1] = 30;
    arr[0][2] = "부산";
    
    document.write("arr : " + arr, "<br>");
    document.write("arr[0].length : " + arr[0].length, "<br>");
    document.write("arr[0] : " + arr[0], "<br>"); 
    document.write("arr[0][0] : " + arr[0][0], "<br>"); 
    document.write("arr[0][1] : " + arr[0][1], "<br>"); 
    document.write("arr[0][2] : " + arr[0][2], "<br>"); 
    document.write("<hr>");
    
    document.write("arr[1].length : " + arr[1].length, "<br>");
    document.write("arr[1] : " + arr[1], "<br>"); 
    document.write("arr[1][0] : " + arr[1][0], "<br>"); 
    document.write("arr[1][1] : " + arr[1][1], "<br>"); 
    document.write("arr[1][2] : " + arr[1][2], "<br>");
    document.write("arr[1][3] : " + arr[1][3], "<br>");
    document.write("<hr><hr>");
    
    //(실습) 반복문 사용해서 arr 전체 데이터 화면 출력
    document.write("for ~ of 사용해서 arr 전체 데이터 출력<br>")
    for (let arrValue of arr) {
        if (arrValue) {
            document.write(arrValue, "<br>");
        }
    }
    document.write("<hr>");
    
    document.write("for ~ in 사용해서 arr 전체 데이터 출력<br>")
    for (let idx in arr) {
        if (arr[idx]) {
            document.write("arr[" + idx + "] : " + arr[idx], "<br>");
        }
    }
    document.write("<hr>");
    
    document.write("일반 for문 사용해서 arr 전체 데이터 출력<br>")
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]) {
            document.write("arr[" + i + "] : " + arr[i], "<br>");
        }
    }
  
    
    
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
