<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 변수 선언</title>
    <script>
        /* 변수선언
        변수선언 키워드(명령어) : var, let, const
        - var : 변수 사용범위 function 레벨
        - let, const : 변수 사용범위 { } 기준 
        - const : 상수화된 변수 - 값 설정 이후 변경 불가
        변수명 사용 문자 : 영문대소문자, 숫자, _언더바, $달러
        기본자료형 : 문자열(string), 숫자(number), 불린(boolean),           undefined(값할당안됨)
        참조형 : object(String, Number, Boolean, Array, Math, Date, Set, Map, ...)
        *************/  
        // var 변수 : 변수 선언문 이전에도 사용가능하고 중복선언도 허용됨
        document.write("변수 선언 전 varNum : " +  varNum, "<br>");
        var varNum = 100;    
        var varNum = 200;   //중복 선언 허용(주의할것)
        document.write("변수 선언 후 varNum : " + varNum, "<br>");
        document.write("<hr>");
    
        //=============================
        // let, const : 변수 사용범위 { } 기준 
        // const : 상수화된 변수 - 값 설정 이후 변경 불가
        //-----------------
        //Cannot access 'letNum' before initialization
        //document.write("변수 선언 전 letNum : " + letNum, "<br>");
        let letNum = 100;
        //let letNum = 200; //Identifier 'letNum' has already been declared
        document.write("변수 선언 후 letNum : " + letNum, "<br>");
    
        //-----------------
        // const : 상수화된 변수 - 값 설정 이후 변경 불가
        const const_var = "const 변수는 처음 한번만 값 설정 가능";
        //const_var = "값변경"; //TypeError: Assignment to constant variable.
        document.write("const_var : " + const_var, "<br>")
        
        document.write("<hr>");
        //==================================
        var str = "안녕하세요(문자열)";
        var num = 100;
        var bool = true;
        var undef; //값 할당 안된 상태
        var vNull = null;
        
        document.write("문자열 출력 : " + str, "<br>");
        document.write("숫자값 출력 : " + num, "<br>");
        document.write("숫자값 출력 : " + num + 1, "<br>");
        document.write("숫자값 출력 : " + (num + 1), "<br>");
        document.write("bool 출력 : " + bool, "<br>");
        document.write("undef 출력 : " + undef, "<br>"); 
        //값 할당 안된 상태 => undefined
        document.write("vNull 출력 : " + vNull, "<br>");
        document.write("<hr>");
        
        document.write("typeof str : " + typeof str, "<br>");
        //str의 타입 확인 => typeof str : string
        //string : 기본자료형
        document.write("typeof num : " + typeof num, "<br>");
        //number : 기본자료형
        document.write("typeof bool : " + typeof bool, "<br>");
        //boolean : 기본자료형
        document.write("typeof undef : " + typeof undef, "<br>");
        //undefined : 기본자료형
        document.write("typeof vNull : " + typeof vNull, "<br>");
        //object : 참조형
        document.write("<hr>");
        
        //--------------------------------
        //(주의)변수에 고정된 타입의 개념이 없음
        str = 500; // 변수 저장 타입이 변경됨
        str = str + 200;
        document.write("str : " + str, ", typeof str : " + typeof str, "<br>");
        
        str = true;
        document.write("str : " + str, ", typeof str : " + typeof str, "<br>");
        
        var sum = num + str; // 100 + true ---> 101 : true 값은 1
        document.write("sum 결과 - 100 + " + str , " : " + sum, ", typeof sum : " + typeof sum, "<br>");
        
        sum = num + false; // 100 + false ---> 100 : false 값은 0
        document.write("sum 결과 - num + false : " + sum, "<br>");
        document.write("<hr>");
        
        //-------------------
        //NaN(Not a Number) : 숫자가 아님 - 연산결과가 숫자가 아닌 경우
        num = 100;
        document.write('num + "999" : ' + (num + "999"), "<br>");
        //100999 문자열 붙이기 처리
        document.write('num + "999" : ' + (num * "999"), "<br>");
        //99900 곱하기 연산
        document.write('num + undef : ' + (num * undef), "<br>");
        //NaN 값이 설정이 안됨
        document.write('num + "A" : ' + (num * "A"), "<br>");
        //NaN
        document.write('"BBB" + "A" : ' + ("BBB" * "A"), "<br>");
        //NaN
        
        // 자바스크립트에서 오류가 발생하면 이후의 자바스크립트 실행이 안된다
        document.write("자바스크립트 오류없음~~~~~");
        document.write("<p>----- head영역 JavaScript 끝 ------<p>");
        
    </script>
</head>
<body>
    <h1>자바스크립트의 변수 선언 알아보기</h1>
    
    
    
</body>
</html>
