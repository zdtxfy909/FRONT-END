<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array 메소드</title>
<script>
    // 배열(Array) 메소드(기능, function)
    let arr = ["사당", "교대", "방배", "강남"];
    document.write("arr : " + arr, "<br>"); 
    //배열에 있는 데이터를 문자열로 만들어서 리턴해줌
    document.write("arr.toString() : " + arr.toString(), "<br>");
    document.write("arr.length : " + arr.length, "<br>"); 
    document.write("<hr>");
    
    // includes() : 배열의 데이터 존재여부 확인
    document.write(arr.includes('사당'), "<br>"); 
    //사당이라는 데이터가 배열에 존재하는지. 존재하면 true를 리턴
    document.write(arr.includes('신도림'), "<br>"); //false
    document.write("<hr>");
    
    // reverse() : 배열 데이터 앞 <-> 뒤 위치 바꿈
    document.write("arr : " + arr, "<br>"); 
    let result = arr.reverse();
    document.write("arr.reverse() 실행 후 arr : " + arr, "<br>"); //원본데이터 자체가 변경됨
    document.write("리턴 값 : " + result, "<br>"); //바뀐 데이터를 리턴
    //=> 리턴값은 의미가 없음. 실행에 의미가 있다.
    document.write("<hr>");
    
    // sort() : 배열에 있는 데이터 오름차순 정렬 (문자열 비교 처리)
    document.write("arr : " + arr, "<br>");
    result = arr.sort();
    document.write("arr.sort() 실행 후 arr : " + arr, "<br>");
    //가나다순 정렬
    document.write("리턴 값 : " + result, "<br>"); //바뀐 데이터를 리턴
    document.write("<hr>");
    
    // slice(idx1, idx2) : idx1부터 idx2 이전까지 자르기
    // 원본데이터 : 변경없음
    // 리턴값을 사용하는게 주목적이다
    document.write("arr : " + arr, "<br>");
    result = arr.slice(0, 2);
    document.write("arr.slice(0, 2) 실행 후 arr : " + arr, "<br>");
    //원본데이터 변경없음
    document.write("리턴 값 : " + result, "<br>"); //'강남,교대'를 리턴
    document.write("<hr>");
    
    // splice(idx, n개 [, 데이터...]) : idx 시작해서 n개 데이터를 삭제 [데이터 삽입]
    document.write("arr : " + arr, "<br>");
    result = arr.splice(1, 2, "잠실", "시청", "신도림");
    //document.write("arr.splice(1, 2) 실행 후 arr : " + arr, "<br>");
    //1번에서 2개를 삭제한다. '강남,사당' 출력
    document.write("arr.splice(1, 2, '잠실', '시청', '신도림') 실행 후 arr : " + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>"); //'교대, 방배'를 리턴
    document.write("<hr>");
    
    // concat(추가할 데이터) : 데이터 붙이기
    // 원본데이터 : 변경없음
    // 리턴값 : 연결된(합해진) 데이터
    document.write("arr : " + arr, "<br>");
    let arr2 = ["종로1가", "종로2가", "종로3가"];
    document.write("arr2 : " + arr2, "<br>");
    
    result = arr.concat(arr2);
    document.write("arr.concat(arr2) 실행 후 arr : " + arr, "<br>"); //원본데이터는 달라지지 않는다.
    document.write("리턴 값 : " + result, "<br>");
    //합해진 데이터는 리턴값에 있다 -> 리턴값을 받아서 써야 의미가 있다
    document.write("<hr>");
    
    //=========================
    // 배열의 맨 뒤에 넣을 때 length 활용 or 메소드 활용
    // pop, push, shift, unshift
    /************* 
    pop : 맨뒤에서 데이터 꺼내기 (참조 후 삭제)
    push : 맨뒤에서 데이터 추가하기
    shift : 맨 앞의 데이터 꺼내기 (참조 후 삭제)
    unshift : 맨 앞에 데이터 추가하기
    **************/
    //pop() : 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터 꺼내기)
    document.write("arr : " + arr, "<br>");
    result = arr.pop();
    document.write("arr.pop() 실행 후 arr : " + arr, "<br>"); 
    // 마지막 데이터 삭제됨
    document.write("리턴 값 : " + result, "<br>"); //마지막 데이터 리턴 '사당'
    document.write("<hr>");
    
    // push() : 배열의 마지막에 데이터 추가
    document.write("arr : " + arr, "<br>");
    result = arr.push("push1", "push2");
    document.write('arr.push("push1", "push2") 실행 후 arr : ' + arr, '<br>'); //강남,잠실,시청,신도림,push1,push2
    document.write("리턴 값 : " + result, "<br>"); //6
    document.write("<hr>");
    
    //--------------------
    // shift : 맨 앞의 데이터 꺼내기 (참조 후 삭제)
    // unshift : 맨 앞에 데이터 추가하기
    //-----------
    // shift() : 배열의 첫번째 데이터 추출 후 삭제(맨 앞의 데이터 꺼내기)
    // 원본데이터 : 변경됨 / 리턴값 : 첫번째(0번 인덱스) 데이터
    document.write("arr : " + arr, "<br>");
    result = arr.shift();
    document.write("arr.shift() 실행 후 arr : " + arr, "<br>");
    //첫번째 데이터 '강남' 삭제됨
    document.write("리턴 값 : " + result, "<br>"); //강남
    document.write("<hr>");
    
    // unshift(데이터) : 배열의 맨 앞에 데이터 추가(삽입)
    document.write("arr : " + arr, "<br>");
    result = arr.unshift("unshift1", "unshift2");
    //result = arr.unshift("unshift3");
    document.write('arr.unshift1("unshift1", "unshift2") 실행 후 arr : ' + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>"); 
    document.write("<hr>");
    //두개 데이터를 한번에 unshift하면 입력한 순서대로 들어가고 두번에 나눠서 따로 넣으면 뒤에 넣은게 앞으로 추가된다
    //----------------
    document.write("arr : " + arr, "<br>");
    result = arr.unshift("unshift3");
    result = arr.unshift("unshift4");
    document.write('arr.unshift1("unshift4") 실행 후 arr : ' + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>"); 
    document.write("<hr>");
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
