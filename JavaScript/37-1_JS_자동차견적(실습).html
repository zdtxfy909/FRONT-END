<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>자동차견적</title>
<style>
    #carZone {
        border: 1px solid blue;
        width: 600px;
        margin: auto; /*가로방향 센터정렬*/
    }
    h1 { text-align: center; }
    #car {
        width: 100%;
        border-collapse: collapse; /*보더라인 두줄이 한줄로 표시*/
        text-align: center;
    }
    #car th, #car td {
        border: 1px solid black;
    }
    #car thead { background-color: gray; }
    #totalTxt { background-color: gray; }
    #total {
        border: none;
        text-align: center;
        font-size: 1.5em;
    }
</style>    
<script>
    // 옵션 금액에 따라 차량금액 변경처리
    // 기본차량가액에서 시작해서 옵션금액 변경시마다 더하기, 빼기 처리
    // 체크상태 : 옵션금액 더하기
    // 체크해제상태 : 옵션금액 빼기
    //------------------------
    // 개별 데이터 처리방식
    //------------------------
    let totalValue = 0; //기본차량가액 + 옵션금액
    //함수를 window 밖에 작성하면 사용할 수가 없어서 오류 뜸 -> 밖으로 뺀다
    let totalTag; //차량금액 표시할 객체
    
    window.onload = function(){
        console.log(">> window.onload 이벤트 처리중~~");
        totalTag = document.getElementById("total");
        console.log("totalTag : " + totalTag); //찾았는지 확인하고 사용하기
        totalValue = parseInt(totalTag.value);
        console.log("totalValue : " + totalValue); //찾았는지 확인하고 사용하기
        
        //옵션 처리를 위한 이벤트 연결
    /*    
        document.getElementById("opt1").onclick = function(){
        //document.getElementById("opt1").addEventListener //addEventListener도 사용 가능하다
            //console.log(">> opt1 클릭~~ ");
            //console.log("this : " + this); //이벤트가 발생한 객체
            //console.log("this.checked : " + this.checked); //체크상태면 true를 리턴
            //console.log("this.value : " + this.value); //30만원
            if (this.checked) { //옵션금액 더하기
                totalValue += parseInt(this.value); 
            } else { //옵션금액 빼기
                totalValue -= parseInt(this.value); 
            }
            console.log("totalValue : " + totalValue);
            //화면에 표시
            totalTag.value = totalValue;
        };
        
        document.getElementById("opt2").onclick = computeOpt;
        
        document.getElementById("opt3").onclick = computeOpt;
    */    
    
    /*
        let opts = document.querySelectorAll(".opt");
        for (let i = 0; i < opt.length; i++) {
            opts[i].onclick = computeOpt;
        }
    */
        
    /*    
        let opts = document.getElementsByClassName("opt");
        //console.log(opts);
        for (let opt of opts) {
            opt.onclick = computeOpt;
        }
    */    
    };
    
    function computeOpt(){ //콜백함수 (이벤트에 사용됨)
        if (this.checked) { 
                totalValue += parseInt(this.value); 
            } else { 
                totalValue -= parseInt(this.value); 
            }
            console.log("totalValue : " + totalValue);
            totalTag.value = totalValue;
    };
    
    
</script>
</head>
<body>
    
<div id="carZone">
    <h1>자동차 견적</h1>
    <p>
        <img src="images/car1.jpg" alt="자동차이미지">
    </p>
    <table id="car"> 
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵션</th>
                <th>추가가격</th>
                <th>옵션선택</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>가죽시트</td>
                <td>300,000</td>
                <td>
                    <input type="checkbox" value="300000" id="opt1" class="opt">
                </td>
            </tr>
            <tr>
                <td>네비게이션</td>
                <td>400,000</td>
                <td>
                    <input type="checkbox" value="400000" id="opt2" class="opt">
                </td>
            </tr>
            <tr>
                <td>썬루프</td>
                <td>500,000</td>
                <td>
                    <input type="checkbox" value="500000" id="opt3" class="opt">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt">차량금액(옵션포함)</td>
                <td colspan="2">
                    <input type="text" value="20000000" id="total" readonly> 
                    <!--readonly 안주면 사용자가 수정 가능함 --> 
                </td>
            </tr>
        </tfoot>
    </table>
</div>    
    
    
</body>
</html>
