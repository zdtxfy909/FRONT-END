<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        // 한 줄 주석 : JavaScript는 script 태그 안에 작성
        /*
            여러줄 주석
            자바스크립트 코드는 대소문자를 구분하여 처리한다
        */
        document.write("--- head 태그의 자바스크립트 시작 ---");
        document.write("<hr>");
        document.write("\"JavaScript\" 만나서 반가워요!<br>");
        document.write('"JavaScript" 만나서 반가워요~~<br>');
        document.write("'JavaScript' 만나서 반가워요~!<br>");
        document.write("--- head 태그의 자바스크립트 끝 ---");
    </script>
</head>
<body>
    <h1>h1 태그 : JavaScript 처음 사용</h1>
    
<script>
    document.write("<h2>body 끝 자바스크립트 h2태그</h2>")
</script>    
    
</body>
</html>
