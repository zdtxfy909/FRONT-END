<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM window.screen</title>
<script>
    //BOM window.screen 객체 속성
    //모니터(스크린) 해상도 확인
    document.write("스크린(가로) : " + screen.width, "<br>");
    document.write("스크린(세로) : " + screen.height, "<br>");
    
    //사용가능 모니터(스크린) 크기
    document.write("사용가능(가로) : " + screen.availWidth, "<br>");
    document.write("사용가능(세로) : " + screen.availHeight, "<br>");
    //아래 윈도우 툴바만큼 못 쓴다
    
    //표현가능 색상 값(bit)
    document.write("표현가능색상값 : " + screen.colorDepth, "<br>");
    
    //픽셀
    document.write("픽셀 : " + screen.pixelDepth, "<br>");
    
    
    
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
