<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : Array 내장객체</title>
<script>
    /*배열(Array) 생성방법 3자기
    1. let arr1 = new Array();
    2. let arr2 = new Array("홍길동", 27, true); 데이터 넣으면서 생성
    3. let arr3 = ["홍길동", 27, true]; 데이터 바로 넣기
    ****************/
    //1. let arr1 = new Array();
    document.write("<h3>배열객체 생성 : let arr1 = new Array();</h3>")
    let arr1 = new Array();
    document.write("arr1.length : " + arr1.length, "<br>");
    //0 (데이터 없음)
    arr1[0] = "홍길동";
    arr1[1] = 27;
    arr1[2] = true;
    
    document.write("arr1.length : " + arr1.length, "<br>");
    document.write("arr1[0] : " + arr1[0], "<br>");
    //홍길동(인덱스를 통해 접근해서 데이터를 사용한다)
    document.write("arr1[1] : " + arr1[1], "<br>");
    document.write("arr1[2] : " + arr1[2], "<br>");
    document.write("<hr>");
    
    //없는 데이터 찾기 -> 오류발생하지 않음(자바와의 차이점)
    document.write("arr1[3] : " + arr1[3], "<br>"); //undefined
    document.write("arr1[4] : " + arr1[4], "<br>"); //undefined
    document.write("<hr><hr>");
    
    //========================
    //2. let arr2 = new Array("홍길동", 27, true);
    document.write('<h3>배열객체 생성 : let arr2 = new Array("홍길동", 27, true);</h3>')
    let arr2 = new Array("홍길동", 27, true);
    document.write("arr2.length : " + arr2.length, "<br>");
    document.write("arr2 : " + arr2, "<br>");
    
    document.write("arr2[0] : " + arr2[0], "<br>");
    document.write("arr2[1] : " + arr2[1], "<br>");
    document.write("arr2[2] : " + arr2[2], "<br>");
    document.write("<hr><hr>");
    
    //========================
    //3. let arr3 = ["홍길동", 27, true];
    document.write('<h3>배열객체 생성 : let arr3 = ["홍길동", 27, true];</h3>');
    let arr3 = []; 
    arr3 = ["홍길동", 27, true];
    document.write("arr3.length : " + arr3.length, "<br>");
    document.write("arr3 : " + arr3, "<br>");
    
    document.write("arr3[0] : " + arr3[0], "<br>");
    document.write("arr3[1] : " + arr3[1], "<br>");
    document.write("arr3[2] : " + arr3[2], "<br>");
    document.write("<hr><hr>");
    
    //========================
    //배열객체에 있는 데이터 확인(반복문 사용)
    // 일반 for문 
    document.write('<h3>일반 for문 사용 배열데이터 조회</h3>');
    for (let i = 0; i < arr3.length; i++) {
        document.write("arr3[" + i + "] " + " : " + arr3[i], "<br>")
    }
    
    // 배열 : for ~ in 형태 for문 - 변수값이 인덱스 번호 
    //(자바 개선된 for문 형태)
    document.write('<h3>for ~ in 형태 for문 사용 배열데이터 조회</h3>');
    for (let idx in arr3) {
        document.write("arr3[" + idx + "] : " + arr3[idx], "<br>");
    }
    
    // 배열 : for ~ of 형태 for문 - 변수값이 저장된 데이터
    document.write('<h3>for ~ of 형태 for문 배열데이터 조회</h3>');
    for (let arrValue of arr3) {
        document.write(arrValue, "<br>");
    }
    document.write("<hr><hr>");
    
    //=============================
    document.write("arr3 : " + arr3, "<br>");
    document.write("arr3.length : " + arr3.length, "<br>");
    arr3[5] = "김유신";
    document.write("arr3[5] 추가 후 length : " + arr3.length, "<br>"); //6
    document.write("arr3[5] 추가 후 : " + arr3, "<br>"); 
    //홍길동,27,true,,,김유신
    document.write("----------------<br>");
    
    // 일반적인 for문으로 전체 데이터 확인
    document.write('<h3>일반 for문 사용 배열데이터 조회</h3>');
    for (let i = 0; i < arr3.length; i++) {
        document.write("arr3[" + i + "] " + " : " + arr3[i], "<br>")
    }
    
    // for ~ in 문으로 전체 데이터 확인
    document.write('<h3>for ~ in 형태 for문 사용 배열데이터 조회</h3>');
    for (let idx in arr3) {
        document.write("arr3[" + idx + "] : " + arr3[idx], "<br>");
    }
    
    // for ~ of 문으로 전체 데이터 확인
    document.write('<h3>for ~ of 형태 for문 배열데이터 조회</h3>');
    for (let arrValue of arr3) {
        document.write(arrValue, "<br>");
    }

    document.write('<h4>----undefined 여부 확인----</h4>');
    for (let arrValue of arr3) {
        document.write(arrValue + " - " + (arrValue == undefined), "<br>");
    }
    document.write("<hr><hr>");
    
    //=========================
    // undefined 데이터 제외하고 조회(사용)
    document.write("<h3>배열데이터 중 undefined 데이터 제외하고 조회(사용)</h3>");
    
    for (let i = 0; i < arr3.length; i++) {
        if (arr3[i] !== undefined) {
            document.write("arr3[" + i + "] " + " : " + arr3[i], "<br>")
        }
    }
    document.write("<hr>");
    
    //continue 사용
    for (let i = 0; i < arr3.length; i++) {
        if (arr3[i] == undefined) continue;
        document.write("arr3[" + i + "] " + " : " + arr3[i], "<br>")
    }
    document.write("<hr>");
    
    document.write("<h3>배열데이터 중 false 값 제외하고 출력</h3>")
    for (let arrValue of arr3) {
        if (arrValue) { //arrValue 값이 true면 출력해라
            document.write(arrValue, "<br>");
        }
    }
    //undefined 값이 false니까 출력안됨
    
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
