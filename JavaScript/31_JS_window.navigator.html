<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM window.navigator</title>
<script>
    /* BOM window.navigator : 사용 브라우저, 운영체제 정보 저장 
    navigator.appCodeName : 브라우저 코드명
    navigator.appName : 브라우저 이름
    navigator.product : 브라우저 엔진
    navigator.appVersion : 브라우저 버전 정보
    navigator.language : 브라우저 사용언어 정보
    navigator.platform : 브라우저 실행 운영체제
    navigator.userAgent : 사용자 에이전트 헤더를 변환(종합정보)
    *******************/
    
    document.write("navigator.appCodeName : " + navigator.appCodeName, "<br>"); //Mozilla
    document.write("navigator.appName : " + navigator.appName, "<br>"); //Netscape
    document.write("navigator.product : " + navigator.product, "<br>"); //Gecko
    document.write("navigator.appVersion : " + navigator.appVersion, "<br>");
    document.write("navigator.language : " + navigator.language, "<br>"); //ko-KR (한국어)
    document.write("navigator.platform : " + navigator.platform, "<br>"); //Win32 (운영체제버전)
    document.write("navigator.userAgent : " + navigator.userAgent, "<br>"); //전체적인 종합정보를 다 표시
    
    
    
</script>
</head>
<body>
    
    
    
    
</body>
</html>
