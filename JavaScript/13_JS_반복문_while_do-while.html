<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>while, do~while</title>
<script>
    //while (조건식) { };
    //do { } while (조건식);
    //--------------------
    //while문으로 1~10까지의 합을 구하자
    let sum = 0;
    let num = 1;
    while (num <= 10) {
        sum += num;
        console.log("num : " + num + ", sum : " + sum);
        document.write("num : " + num + ", sum : " + sum, "<br>");
        num++;
    }
    document.write("1~10까지의 합 : " + sum, "<br>");
    document.write("<hr>");
    
    //--------------------
    //(실습)위의 while문과 동일한 결과를 만드는 while문 작성 (1~10까지의 합을 구하기)
    sum = 0;
    num = 0;
    while (num <= 9) {
        num++;
        sum += num;
        console.log("num : " + num + ", sum : " + sum);
        document.write("num : " + num + ", sum : " + sum, "<br>");
    }
    document.write("1~10까지의 합 : " + sum, "<br>");
    document.write("<hr>");
    
    //=====================
    document.write("<h3>do ~ while문</h3>")
    //(실습)do ~ while문으로 1~10까지의 합 구하기
    sum = 0;
    num = 1;
    do {
        sum += num
        document.write("num : " + num + ", sum : " + sum, "<br>");
        num++;
    } while (num <= 10)
    document.write("1~10까지의 합 : " + sum);
    document.write("<hr><hr>");
    
    //=====================
    // continue, break
    document.write("<h3>continue, break</h3>")
    // 중첩반복문
    outFor:for (let outer = 1; outer <= 5; outer++) {
        document.write("outer : " + outer + " ----------", "<br>");
        
        if (outer == 3) continue; 
        // outer가 3이면 inner값 출력하는 반복문 실행 안하고 다음 반복 진행됨
        
        for (let inner = 1; inner <= 5; inner++) {
            if (outer == 3 && inner == 3) break; 
            // outer가 3면서 inner가 3을 만나면 현재 진행중인 반복문 종료하고 빠져나간다
            if (outer == 4 && inner == 3) break outFor; //outFor 반복문 종료
            document.write("outer : " + outer + ", inner : " + inner, "<br>");
        }
    }
    document.write (">>> 반복문 종료 후 문장 -------------------")

</script>
</head>
<body>
    
    
    
    
</body>
</html>
