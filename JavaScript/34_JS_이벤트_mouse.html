<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>마우스 이벤트</title>
<script>
    /* 마우스 이벤트
    mouseover : 마우스가 해당영역에 위에 있으면 발생한다 (들어오면)
    mouseout : 마우스가 해당영역에서 벗어나면 발생한다 (나가면)
    *************/
    window.onload = function(){
        let imgbtn = document.getElementById("imgbtn");
        console.log(imgbtn); //a태그 잘 찾았는지 확인
/*        
        imgbtn.onmouseover = function(){
            console.log(">> imgbtn.onmouseover 실행~~(mouseover 이벤트)");
            imgbtn.firstElementChild.src = "images/btn2_yellow.png";
        };
        
        imgbtn.onmouseout = function(){
            console.log(">> imgbtn.onmouseout 실행~~(mouseout 이벤트)");
            imgbtn.firstElementChild.src = "images/btn2_gray.png";
        };
*/        
        
        // mouseenter, mouseleave : 동작확인 -> 이벤트 한번만 발생됨
        imgbtn.addEventListener("mouseenter", function(){
            console.log(">> mouseenter 이벤트 발생"); 
            imgbtn.firstElementChild.src = "images/btn2_yellow.png";
        });
        
        imgbtn.addEventListener("mouseleave", function(){
            console.log(">> mouseleave 이벤트 발생");
            imgbtn.firstElementChild.src = "images/btn2_gray.png";
        });
        
    };
</script>
<style>
    #btn1, #btn2 { background-color: darkgrey; }
    #btn2:hover { background-color: yellow; }
    a { border : 1px solid blue; width: 100px; height: 100px; display: block; }
</style>    
    
</head>
<body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <hr>
    <a href="#" id="imgbtn">
        <img src="images/btn2_gray.png" alt="버튼">
    </a>
    
</body>
</html>
