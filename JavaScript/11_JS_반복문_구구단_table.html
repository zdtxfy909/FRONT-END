<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 반복문 구구단 table</title>
<script>
    //for문 사용해서 테이블 형태로 출력하기
    let dan = prompt("출력할 구구단은?", "9");
    dan = parseInt(dan);
    document.write("<table border>");
    document.write("<tr>");
    document.write("<th>" + dan + "단</th>");
    
    for (let i = 1; i <= 9; i++) {
        document.write("</tr>");
        document.write("<td>");
        document.write(dan + "*" + i + " = " + (dan * i), "<br>");
        document.write("</td>");
        document.write("</tr>");
    }
        
    
    document.write("</table>");
    document.write("<hr>");
    
    let htmlTag = "";
    htmlTag += "<table border>";
    htmlTag += "<tr>";
    htmlTag += "<th>" + dan + "단</th>";
    htmlTag += "</tr>";
    
    for (let i = 1; i <= 9; i++) {
        htmlTag += "</tr><td>";
        htmlTag += dan + "*" + i + " = " + (dan * i), "<br>";
        htmlTag += "</td></tr>";
    }
    
    htmlTag += "</table>";
    
    document.write(htmlTag);
    document.write("<hr>")
    
</script>
</head>
<body>
    <h1>구구단</h1>
    <table border>
        <tr>
            <th>9단</th>
        </tr>
        <tr>
            <td>9*1=9</td>
        </tr>
        <tr>
            <td>9*2=18</td>
        </tr>
        <tr>
            <td>9*3=27</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
        <tr>
            <td>9*9=81</td>
        </tr>
    </table>
    
    
    
</body>
</html>
