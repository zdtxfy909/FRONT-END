<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>성적처리</title>
<script>
    /* 한사람의 성적 데이터를 받아서 결과를 출력
    입력값 : 이름, 국어, 영어, 수학 점수(화면에서 입력받기. prompt 사용)
    계산처리 : 총점, 평균
    결과출력 : 브라우저 화면에 결과를 출력
    -----------
    이름 : 홍길동
    국어 : 100
    영어 : 90
    수학 : 81
    -----------
    총점 : 271
    평균 : 90.33 (소수점 이하 2자리까지)
    **************/
    //입력값 : 이름, 국어, 영어, 수학 점수 (화면입력 prompt)
    let name = prompt("이름을 입력하세요", "홍길동");
    let kor = prompt("국어점수를 입력하세요", "100");
    let eng = prompt("영어점수를 입력하세요", "90");
    let math = prompt("수학점수를 입력하세요", "81");
    
    kor = kor * 1;
    eng = Number(eng);
    math = parseInt(math);
    
    //계산처리 : 총점, 평균
    let tot = kor + eng + math;
    console.log("총점 tot : " + tot);
    let avg = tot / 3;
    avg = parseInt(tot * 100 / 3) / 100; 
    //소수점 이하 3번째 자리 버림
    avg = Math.round(tot * 100 / 3) / 100; 
    //소수점 이하 3번째 자리에서 반올림 처리
    avg = (tot / 3).toFixed(2);
    console.log("평균 avg : " + avg);
    
    //결과출력 : 브라우저 화면에 결과 출력
    document.write("이름 : " + name, "<br>");
    document.write("국어 : " + kor, "<br>");
    document.write("영어 : " + eng, "<br>");
    document.write("수학 : " + math, "<br>");
    document.write("-----------<br>");
    document.write("총점 : " + tot, "<br>");
    document.write("평균 : " + avg, "<br>");

</script>
</head>
<body>
    
    
    
    
</body>
</html>
