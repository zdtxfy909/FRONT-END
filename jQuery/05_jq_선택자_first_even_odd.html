<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>first, last, even, odd</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
/*        
        // :first 첫번째 요소 찾기
        $("ul>li").css("color", "red");
        $("ul:first").css("border", "3px solid orange");
        
        $("div:first").css("color", "blue");
        
        // :last 마지막 요소 찾기
        $("div:last").css("color","green");
        
        // :first-child : 첫번째 자녀 요소 찾기
        $("li:first").css("border", "2px dotted red");
        $("li:first-child").css("background-color", "yellow");
        
        // :last-child : 마지막 자녀 요소 찾기
        $("li:last").css("border", "2px dotted blue");
        $("li:last-child").css("background-color", "orange");
        
        //=======================
        // CSS 다중 설정
        //방법1 : 매번 객체를 찾아서 스타일을 적용한다
        // 객체를 찾는 행위를 3번 실행 => 변수에 저장하고 쓰자
        $("#txt").css("background-color", "yellow");
        $("#txt").css("font-size", "2rem"); //브라우저 기본폰트의 2배 크기
        $("#txt").css("border", "3px solid black");
        
        // 찾는 행위를 1번만 실행
        let $txt = $("#txt");
        $txt.css("background-color", "yellow");
        $txt.css("font-size", "2rem");
        $txt.css("border", "3px solid black");
        
        //-----------------------
        //방법2 : 체이닝 기법
        $("#txt").css("background-color", "yellow")
                .css("font-size", "2rem")
                .css("border", "3px solid black");
*/
        //---------------
        //방법3 : CSS 속성을 저장한 객체 전달
        $("#txt").css({
            "background-color": "yellow", 
            "font-size" : "2rem",
            "border" : "3px solid black"          
        });

        //=======================
        // 선택요소 인덱스 번호 기준
        // :even - 짝수요소, :odd - 홀수요소
        $("div:even").css("border", "3px dotted red");
        $("div:odd").css("border", "3px double blue");
        
        $("li:even").css("border", "3px dotted red");
        $("li:odd").css("border", "3px double blue");
        $("li:eq(4)").css("background-color", "yellow");
});
</script>
<style>
    ul { margin: 10px; border: 5px solid green; }
    li { margin: 10px; border: 1px solid blue; }
    div { margin: 10px 0; }
</style>    
  
</head>
