<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>slideDown, slideUp, slideToggle</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // slideDown() : 아래쪽으로 나타나기
    // slideUp() : 위쪽으로 사라지기
    // slideToggle() : 아래쪽으로 나타나기 / 위쪽으로 사라지기 반복 (현재 상태에 따라 없으면 나타나고 있으면 사라짐)
    $(document).ready(function(){
        $("p:eq(0)").click(function(){
            //$("img").slideToggle(500); //인라인 요소. 이미지 자체가 작아짐
            $("#myDiv").slideToggle(500); //블락 요소. 세로방향으로만 동작
        });
        
        //------------------
        // 두번째 p태그 click 되면
        // 두번째 p태그 사라지고, 세번째 p태그 나타나게 처리
        $("#p2").click(function(){
            $(this).css("background-color", "yellow");
            
            //p3이 나타난 후 p2를 사라지게
            $("#p3").slideDown("slow", function(){
                $("#p2").slideUp("slow");
            }); //시간을 명시적으로 줘도 됨
        });
        
        // 세번째 p태그 click되면
        // 세번째 p태그 사라지고, 두번째 p태그 나타나게 처리(로테이션)
        $("#p3").click(function(){
            $(this).css("background-color", "green");
            
            //p3 사라진 후 p2 나타나기
            $("#p3").slideUp(500, function(){
                $("#p2").slideDown(500);
            });
        });
        
    });
</script>
<style>
    p, #myDiv { border: 2px solid green; }
    #p2, #p3 { height: 50px; }
    #p2 { border-color: blue; }
    #p3 { border-color: red; display: none; }
    
</style>
    
</head>
<body>
    <p>첫번째 : 자동차 보이기(slideDown), 자동차 숨기기(slideUp)</p>
    
    <p id="p2">두번째 p태그</p>
    <p id="p3">세번째 p태그</p>
    <p>네번째 p태그</p>
    
    <hr>
    <div id="myDiv">
        <img src="images/car1.jpg" alt="자동차 사진">
    </div>
    
    
    
</body>
</html>
