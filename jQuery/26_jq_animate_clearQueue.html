<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>animate, clearQueue</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    //stop() : 현재 진행중인 움직임을 중지처리
    //clearQueue() : 예정된(queue) 작업을 삭제(취소)
    $(function(){
        //우측으로 이동
        $("#run").click(function(){
            //$("h1").animate({marginLeft: "300"}, 3000);
            $("h1").animate({"margin-left" : "300px"}, 3000)
                .animate({"margin-left" : "0px"}, 3000);
        });
        
        //stop 처리(한번)
        $("#stop").click(function(){
            $("h1").stop(); //중간에 stop처리하면 예정되어있던 작업이 실행됨 > 한번 더 stop 처리해야 그 자리에서 멈춤
        });
        
        //두 번 연속 stop 처리
        $("#stop-stop").click(function(){
            $("h1").stop().stop(); //멈춤 2회 처리
        });
        
        //clearQueue : 큐에 저장된 작업을 삭제
        $("#clearQueue").click(function(){
            $("h1").clearQueue(); 
        });
        
        //stop().clearQueue()
        $("#clearQueueStop").click(function(){
            // 현재동작 중단시 큐에 저장된 동작이 바로 실행됨
            //$("h1").stop().clearQueue();  //현재동작 중단 + 큐내용 삭제
            $("h1").clearQueue().stop();
        });
        
        //stop(true) : 현재작업 중단시 큐(예정작업) 내용 삭제
        $("#stop-true").click(function(){
            $("h1").stop(true); //true : 큐 내용 삭제
        });
    });
    
    
</script>
<style>
    h1 { margin-left: 0px; } /* 좌측 여백 */
</style>    
</head>
<body>
    <button id="run">run</button>
    <button id="stop">stop</button>
    <button id="stop-stop">stop-stop</button>
    <button id="clearQueue">clearQueue</button>
    <button id="clearQueueStop">clearQueue + stop</button>
    <button id="stop-true">stop(true)</button>
    <hr>
    <h1>jQuery</h1>
    
    
    
</body>
</html>
