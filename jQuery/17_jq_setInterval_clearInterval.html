<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>setInterval</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // Java, HTML, CSS, JavaScript, jQuery 문자열을 배열에 저장하고 
    // 1초마다 순차적으로 #myDiv 위치에 출력
    $(document).ready(function(){
        let subject = ["Java", "HTML", "CSS", "JavaScript", "jQuery"];
        
        //window.setInterval(동작, 시간간격); - window 생략 가능
        // (실습)배열의 문자열을 #myDiv 위치에 출력(setInterval)
        let index = 0;
        let timer = window.setInterval(function(){
            console.log(index + " : " + subject[index]);
            $("#myDiv").html(subject[index]);
            index++;
            
            //인덱스 번호가 배열 크기 값보다 크거나 같을 때 인덱스 번호 0으로 변경
            if (index >= subject.length) { 
                index = 0;
            }
            
        }, 1000);
        
        // 중지 버튼이 클릭되면 과목 보여주기 정지 처리(clearInterval)
        $("#stop").click(function(){
            console.log(">>> 타이머 동작 취소~~");
            window.clearInterval(timer);
        });
        
        
    });
    

</script>
</head>
<body>
    <button id="stop">중지</button>
    <div id="myDiv">Java</div>
    
    
    
</body>
</html>
