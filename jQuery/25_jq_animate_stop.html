<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>animate, stop</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        // .animate({속성값}, 밀리초) : 위치로 이동(밀리초 동안)
        $("#go").click(function(){
            console.log("go click~~~");
            //$("#myDiv").animate({left: "200", top: "200"}, 500); //고정위치
            $("#myDiv").animate({left: "+=100", top: "+=100"}, 500); //기존크기에 200만큼 더하기
        });
        
        $("#back").click(function(){
            console.log("back click~~~");
            $("#myDiv").animate({left: "-=100", top: "-=100"}, 500);
        });
        
        $("#stop").click(function(){
            console.log("stop click~~~");
            $("#myDiv").stop(); //현재 진행중인 동작을 취소(멈춤)
        });
        
    });
</script>
<style>
    #myDiv { position: absolute; }
    /*#myDiv { left: 200px; top: 200px; } */
    /* left값에 의해 오른쪽으로 움직이고 top에 양수값을 주어 아래로 움직임 */
</style>
</head>
<body>
    <button id="go">이동</button>
    <button id="back">반대로 이동</button>
    <button id="stop">정지</button>
    <hr>
    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
    
    
    
</body>
</html>
