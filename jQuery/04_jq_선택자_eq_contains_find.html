<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>eq, contains, find</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /* 필터 선택자 - 선택자에 콜른(:) 기호를 포함하는 선택자
    :contains(문자열) - 문자열을 포함하고 있는 요소를 찾는다
    :eq(index) : 인덱스 번호에 해당하는 요소
    :gt(index) : 인덱스 번호보다 큰 요소
    :lt(index) : 인덱스 번호보다 작은 요소
    $(선택자).find(필터) : 자녀(자손) 태그 중 필터링해서 찾기
    .parent() : 부모요소 선택할 때 
    .siblings() : 형제요소 선택
    ******************/
    //$(document).ready(function(){});
    //$().ready(function(){});
    $(function(){
/*       
        $("td:contains('Java')").css("background-color", "red");
        //td중에 Java를 포함하는
        $("td:contains('JSP')")
            .css("border", "3px solid darkblue")
            .siblings() //형제요소 전체를 선택
            .css("color", "red")
            .parent() //부모요소 tr을 선택
            .css("background-color", "aqua"); // aqua로 작성하면 변수가 됨
        
        $("td:eq(2)").css("background-color", "yellow");
        $("td:gt(2)").css("background-color", "blue");
        $("td:lt(2)").css("background-color", "red");

        //$(선택자).find(필터) : 자녀(자손) 태그 중 필터링해서 찾기
        $("tbody").find("td:eq(0)").css("background-color", "yellow");
        $("td:contains('basic')") //tbody-tr-td
                .parent() //tr (tbody의 두번째 tr을 찾은 것과 같다)
                .find("td:gt(1)")
                .css("background-color", "yellow");

        $("thead th").css("background-color", "darkgray");
        $("thead").find("th").css("background-color", "darkgray");
*/        
        $(".c1").find("th:eq(0)").css("background-color", "yellow");
        $(".c1 th:eq(0)").css("font-size", "2em");
        
    });
    
</script>
</head>
<body>
    <table border>
        <thead class="c1">
            <tr>
                <th>과목</th>
                <th>상세내용</th>
                <th>비고(비전)</th>
            </tr>
        </thead>
        <tbody class="c1">
            <tr>
                <td>JSP</td>
                <td>Servlet, EL, JSP</td>

            <tr>
                <td>Java</td>

                <td>8.0</td>
            </tr>
        </tbody>
    </table>
    
    
    
</body>
</html>
