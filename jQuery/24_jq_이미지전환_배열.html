<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지전환(배열)</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        div {
            width: 320px;
            margin: 0 auto;
            position : relative;
        }
        
        div > a { 
            /* 위치 설정 */
            position: absolute;
            top: 150px;
            /* 모양(형태), 색상 */
            widows: 50px; height: 50px;
            background-color: yellow;
            border-radius: 25%;
            /* 텍스트 설정 */
            text-decoration: none;
            text-align: center;
            line-height: 50px; /* 세로방향 중앙정렬 */
        }
        #prev { left: 20px; }
        #next { right: 20px; }
    </style>
<script>
    // prev, next : 버튼이 클릭되었을 때 처리
    // 이미지 파일명을 배열에 저장해서 사용한다
    // let imgNames = ["bimg01.jpg", "bimg02.jpg", ...];
    //--------------------
    //let imgNames = ["bimg01.jpg", "bimg02.jpg", "bimg03.jpg", "bimg04.jpg", "bimg05.jpg", "bimg06.jpg", "bimg07.jpg"];
    
    //배열에 데이터를 입력
    let imgNames = new Array(10);
    console.log(imgNames.toString());
    console.log("imgNames.length : " + imgNames.length);
    
    for (let i = 0; i < imgNames.length; i++) {
        //let imgNum = i + 1;
        //imgNum = imgNum < 10 ? "0" + imgNum : imgNum;
        //i+1한 값이 10보다 작으면 ? 0을 붙인다 i+1한 값에. 아니면 i+1한 값만 쓴다 (삼항연산자)
        //imgNames[i-1] = "bimg" + imgNum + ".jpg"; //인덱스값은 0부터 사용하니까 [i-1]처리
        imgNames[i] = "bimg" + (i + 1).toString().padStart(2, "0") + ".jpg" //padStart(특정길이, 특정문자)
    }
    console.log(imgNames.toString());
    console.log("------------");
    
    imgNames = [];
    console.log("imgNames.length : " + imgNames.length);
    
    while(imgNames.length < 10) { //0개에서 10개가 만들어질 때까지
        let imgNum = (imgNames.length + 1).toString().padStart(2, "0");
        imgNames.push("bimg" + imgNum + ".jpg");
    }
    console.log(imgNames.toString());
    
    
    $().ready(function(){
        $("img").prop("src", "images/" + imgNames[0]);
        let index = 0;
        
        //next 버튼 클릭시 이미지 변경 처리
        $("#next").click(function(){
            index++;
            console.log("index : " + index + ", 배열값 : " + imgNames[index]);
            
            if (index >= imgNames.length) {
                index = 0;
            }
            $("img").prop("src", "images/" + imgNames[index]);
        });
        
        //prev 버튼 클릭시 이미지 변경 처리
        $("#prev").on("click", function(){
            index--;
            console.log("prev 버튼 클릭! index : " + index);
            
            if (index < 0) {
                index = imgNames.length - 1; //배열의 마지막 데이터를 사용한다
            }
            
            $("img").prop("src", "images/" + imgNames[index]);
            
        });
        
    });
</script>
    
</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a id="prev" href="#">prev</a>
        <a id="next" href="#">next</a>
    </div>
        
    
    
</body>
</html>
