<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지전환</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        div {
            width: 320px;
            margin: 0 auto;
            position : relative;
        }
        
        div > a { 
            /* 위치 설정 */
            position: absolute;
            top: 150px;
            /* 모양(형태), 색상 */
            widows: 50px; height: 50px;
            background-color: yellow;
            border-radius: 25%;
            /* 텍스트 설정 */
            text-decoration: none;
            text-align: center;
            line-height: 50px; /* 세로방향 중앙정렬 */
        }
        #prev { left: 20px; }
        #next { right: 20px; }
    </style>
<script>
    //prev, next : 버튼이 클릭되었을 때 처리
    $().ready(function(){
        let imgNum = 1;
        //next 클릭시 : 다음 이미지 표시 (img 태그 src 속성값 변경)
        $("#next").click(function(){
            imgNum++;
            console.log("next 클릭~~ imgNum : "  + imgNum);
            
            if (imgNum >= 11) { //첫번째 번호로 변경
                imgNum = 1;
            } // 이 코드가 뒤로 가면 안됨
            
            if (imgNum < 10) {
                imgNum = "0" + imgNum;
            } 
            
            $("img").prop("src", "images/bimg" + imgNum + ".jpg");
        });
        
        //(실습) prev 클릭시 : 이전 이미지 표시
        $("#prev").click(function(){
            imgNum--;
            console.log("prev 클릭~~ imgNum : "  + imgNum);
            
            if (imgNum < 1) { //마지막 번호로 변경
                imgNum = 10;
            }
            if (imgNum < 10) {
                imgNum = "0" + imgNum;
            }
            
            $("img").prop("src", "images/bimg" + imgNum + ".jpg");
        });
        
        
    });
</script>
    
</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a id="prev" href="#">prev</a>
        <a id="next" href="#">next</a>
    </div>
        
    
    
</body>
</html>
